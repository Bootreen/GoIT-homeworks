<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link rel="stylesheet" href="css/reset.css" charset="utf-8">
  <link rel="stylesheet" href="css/pure-min.css" charset="utf-8">
  <link rel="stylesheet" href="css/style.css" charset="utf-8">
</head>
<body>
  <main class="timer-body">
    <h1 id="timer-clock">00:00:00.000</h1>
    <menu class="button-block">
      <button class="pure-button" type="button" id="button-start-stop">Start</button>
      <button class="pure-button" type="button" id="button-split" disabled="disabled">Split</button>
      <button class="pure-button" type="button" id="button-reset">Reset</button>
    </menu>
    <div class="results">

    </div>
  </main>
  <script src="js/timer.js" charset="utf-8"></script>
</body>
</html>
