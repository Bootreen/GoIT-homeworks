<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asia Holidays</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="logo_area">
    <img src="img/palm-tree-white.png" alt="" class="palm">
    <img src="img/asia-holidays-logo.png" alt="Asia Holidays Logo" class="logo">
    <p class="motto">Путешествия по Азии</p>
  </div>
  <header>
    <p class="head">Contact Us</p>
    <p>+12 34 567 8910</p>
    <p><a href="mailto:info@asia-holidays.com" class="email">info@asia-holidays.com</a></p>
  </header>
  <div class="container">
    <div class="country">
      <img src="img/india.jpg" alt="India" class="country_photo">
      <img src="img/frame-decor.png" alt="" class="frame">
      <p class="country_name">India</p>
    </div>
    <div class="country">
      <img src="img/nepal.jpg" alt="Nepal" class="country_photo">
      <img src="img/frame-decor.png" alt="" class="frame">
      <p class="country_name">Nepal</p>
    </div>
    <div class="country">
      <img src="img/tibet.jpg" alt="Tibet" class="country_photo">
      <img src="img/frame-decor.png" alt="" class="frame">
      <p class="country_name">Tibet</p>
    </div>
  </div>
    <div class="container">
      <div class="country">
        <img src="img/bhutan.jpg" alt="Bhutan" class="country_photo">
        <img src="img/frame-decor.png" alt="" class="frame">
        <p class="country_name">Bhutan</p>
      </div>
      <div class="country">
        <img src="img/sri-lanka.jpg" alt="Sri Lanka" class="country_photo">
        <img src="img/frame-decor.png" alt="" class="frame">
        <p class="country_name">Sri Lanka</p>
      </div>
      <div class="country">
        <img src="img/maldives.jpg" alt="Maldives" class="country_photo">
        <img src="img/frame-decor.png" alt="" class="frame">
        <p class="country_name">Maldives</p>
      </div>
    </div>
  <footer>
    <p>Copyright (c) asia-holidays.com. 2010</p>
  </footer>
</body>
</html>
