<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Spreadsheet Processor</title>
  <link rel="stylesheet" href="css/reset.css" charset="utf-8">
  <link rel="stylesheet" href="css/style.css" charset="utf-8">
</head>
<body>
  <div class="wrapper">
    <h1>Simple Spreadsheet Processor</h1>
    <p>First line must contain 2 digits only: table width and table height.</p>
    <p>Use TAB for columns separation and Enter for rows separation.</p>
    <textarea id="stdin" cols="60" rows="30" placeholder="Enter or copypaste spreadsheet here..." autofocus></textarea>
    <button id="submit">Finish input and process the table</button>
    <p class="status">Parser notifications: <span id="report" class="report-neutral">Nothing to report. Waiting for input.</span></p>
  </div>
  <script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
